<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- css styles generated by scss gulp -->
  <link rel="stylesheet" href="./dist/style.css">

  <!-- javascript script generated by gulp -->
  <script defer src="./dist/script.js"></script>

</head>
<body>
  <main>
    <section class="container nft">
      <img src="./images/image-equilibrium.jpg" alt="NFT Image equilibrium" class="nft__image">
      
      <h1 class="nft__name">Equilibrium #3429</h1>

      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="nft__value">
        <li class="nft__price"><img src="./images/icon-ethereum.svg" alt="A icon ethereum">0.041 ETH</li>
        <li class="nft__time"><img src="./images/icon-clock.svg" alt="A icon clock">3 days left</li>
      </ul>
      
      <div class="nft__creator">
        <img class="nft__creator--image" src="./images/image-avatar.png" alt="Avacatar icon">
        <p class="nft__creator--name"><span class="nft__creator--sponsor">Creation of </span>Jules Wyvern</p>
      </div>
      
    </section>
  </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://edicarlossilva.github.io">Edi Carlos</a>.
  </div>
</body>
</html>
